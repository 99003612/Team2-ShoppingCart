name: Feature Branch

on:
  push:
    branches-ignore:
      - 'master'
      - 'release*'

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Package
        run: mvn -f Team2-ShoppingCart/tree/main/Team_2_ShoppingCart_Final/pom.xml clean package -DskipTests
      - name: Maven Verify
        run: mvn -f Team2-ShoppingCart/tree/main/Team_2_ShoppingCart_Final/pom.xml clean verify
